<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - O'Kishori</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container header-container">
        <div class="logo">
          <a href="index.html">O'Kishori</a>
        </div>
      </div>
    </header>

    <!-- Login Form -->
    <section class="login">
      <div class="container">
        <h2>Login to Your Account</h2>
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username or email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password"
              >Forgot Password?</a
            >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-column">
            <h3>O'Kishori</h3>
            <p>
              Handcrafted jewelry for every occasion. Quality materials and
              unique designs.
            </p>
            <div class="social-media">
              <a
                href="https://www.facebook.com/61572445945755/"
                class="social-link"
                target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                href="https://www.instagram.com/okishori._"
                class="social-link"
                target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2024 O'Kishori. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Please fill out both fields!");
            return;
          }

          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", username);

          window.location.href = "../index.html";
        });
    </script>
  </body>
</html>
